{% extends 'base1.html' %}
{% block body %}
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" action="{{url_for('gfg')}}">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">Vehicle Information</label>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="chequeno" class="required">VIN:</label>
                                    <input type="text" name="vin" id="vin"/>
                                </div>
                                <div class="form-input">
                                    <label for="chequeno">Tire Pressure:</label>
                                    <input type="text" name="tire_pressure" id="tire_pressure" />
                                </div>
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Customer Type</label>
                                    </div>
                                    <div class="form-radio-group">
                                    <div class="form-radio-item">
                                            <input type="radio" name="custtype" id="existing"checked>
                                            <label for="existing">Existing</label>
                                            <span class="check"></span>
                                        </div>            
                                        <div class="form-radio-item">
                                            <input type="radio" name="custtype" id="new">
                                            <label for="new">New</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="custtype" id="update">
                                            <label for="update">Update</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-submit form-row">
                            <input type="submit" value="Start" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                            </div>
                            </div>
                            <div class="form-group" id="userform">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="company">Company</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-img">
                    <img src="{{ url_for('static', filename='img/jimmy-nilsson-masth-yd-azeru5z8-unsplash.jpg') }}" alt="mechanic putting on a tire">
                    <div class="signup-img-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/jquery-validation/dist/jquery.validate.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/jquery-validation/dist/additional-methods.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    {% endblock %}
